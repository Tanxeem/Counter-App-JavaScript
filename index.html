<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Counter App</title>
</head>
<body>
    
    <!-- Wrapper  -->

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        
        <!-- Heading  -->
        <h1 class="Text-[20px] text-white font-bold">Counter App With Tailwindcss & Javascript</h1>

        <!-- main container  -->

        <div class="border border-[#0398d4] pl-5 pr-5 bg-orange-200 rounded-xl">
            <div class="w-100 h-5 bg-[#0398d4]"></div>

            <div class="text-[#0398d4] font-medium text-[20px] pb-6 font-bold">Increment & Decrement</div>

            <!-- Counter Velue  -->

            <div id="counter" class="border border-[#0398d4] rounded-xl bg-orange-400 font-bold
            flex item-center justify-center text-[100px] text-white mb-4 h-[200px]">
                <p>0</p>
            </div>

            <!-- Button Increament Decrement  -->

            <div class="bg-orange-400 flex text-[25px] text-[#344151] 
            rounded-sm gap-12 p-3 px-5">

                <!-- decrement button  -->

                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <!-- reset Button  -->

                <button onclick="reset()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>

                <!-- Increament button  -->

                <button onclick="Increament()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>

            </div>

            <div class="w-100 h-5 bg-[#0398d4] mt-5"></div>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
